<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="./assets/stop_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" onclick="watchstop()">
      <img src="./assets/play_circle_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" onclick="watchstart()">
      <img src="./assets/replay_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" onclick="watchreset()">
    </div>
  </div>
  <script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;
    function stopwatch() {
      seconds++;
      if (seconds == 60) {
        seconds = 0;
        minutes++;
        if (minutes == 60) {
          minutes = 0;
          hours++;
        }
      }
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      displayTime.innerHTML = h + ":" + m + ":" + s;
    }
    function watchstart(){
      if(timer!=null){
        clearInterval(timer);
      }
      timer = setInterval(stopwatch,1000)
    }
    function watchstop(){
      clearInterval(timer);
    }
    function watchreset(){
      clearInterval(timer);
      [seconds, minutes,hours]=[0,0,0];
      displayTime.innerHTML = "00:00:00"
    }
  </script>
</body>

</html>
